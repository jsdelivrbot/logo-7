language: node_js
notifications:
  email: false
  slack:
    secure: 
node_js:
- '7'
before_script:
- npm prune
script:
- xmllint tikatuka.svg --noout
after_success:
- curl -Lo travis_after_all.py https://git.io/travis_after_all
- python travis_after_all.py
- export $(cat .to_export_back) &> /dev/null
- npm run semantic-release
branches:
  except:
  - /^v\d+\.\d+\.\d+$/